
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charmers Donate</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d291ff, #f4a1ff);
            padding: 40px;
            color: #333;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        #card-element {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        button {
            background-color: #a14de6;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #8b2bd1;
        }
    </style>
</head>
<body>
    <h1>Charmers Donate</h1>
    <h2>Donate to Charmers</h2>
    <form id="donation-form" onsubmit="return false;">
        <input type="text" id="name" name="name" placeholder="Your Name" required />
        <input type="email" id="email" name="email" placeholder="Your Email" required />
        <textarea id="reason" name="reason" placeholder="Why are you donating?" required></textarea>
        <input type="number" id="amount" name="amount" placeholder="Amount (USD)" min="0.01" max="1000" step="0.01" required />

        <div id="card-element"><!-- Stripe Card Element will be inserted here --></div>

        <button class="g-recaptcha" 
            data-sitekey="6Ld8q5ArAAAAANcAThZADp12pTb-fK9mxmypxWew" 
            data-callback="onSubmit" 
            data-action="submit">
            Submit
        </button>
    </form>

    <script>
        const stripe = Stripe("pk_live_51ReQgoHwN7YkNv6zwRaz8N1GO0PL7Bb3pqUbcxhss5cQQpJFKjoiNJR4DWKeTRWwhw2tmejOtXjbnrIg6sHnhxc600ePIEIgBc");
        const elements = stripe.elements();
        const card = elements.create("card");
        card.mount("#card-element");

        async function onSubmit(token) {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const reason = document.getElementById("reason").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (isNaN(amount) || amount < 0.01 || amount > 1000) {
                alert("Please enter a valid donation amount between $0.01 and $1000.");
                return;
            }

            const { paymentMethod, error } = await stripe.createPaymentMethod({
                type: 'card',
                card: card,
                billing_details: { name, email }
            });

            if (error) {
                alert("Payment failed: " + error.message);
                return;
            }

            fetch("https://charmerspay.onrender.com/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    payment_method: paymentMethod.id,
                    name,
                    email,
                    reason,
                    amount
                })
            }).then(res => {
                if (res.ok) {
                    alert("Donation successful! Thank you for supporting Charmers.");
                } else {
                    alert("Something went wrong. Try again or contact us.");
                }
            }).catch(() => {
                alert("Network error. Try again later.");
            });
        }
    </script>
</body>
</html>
